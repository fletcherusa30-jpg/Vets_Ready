[pytest]
# Pytest configuration
minversion = 7.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    --strict-markers
    --tb=short
    --disable-warnings
    -ra

# Markers for test categorization
markers =
    unit: unit tests that don't require database or external services
    integration: integration tests that use real database
    e2e: end-to-end tests
    slow: tests that take longer to run
    asyncio: async test functions
    security: security-related tests

# Coverage configuration
[coverage:run]
source = app
omit =
    */migrations/*
    */tests/*
    */venv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod
