name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    name: Lint & Test All Modules

    strategy:
      matrix:
        node-version: [18.x]
        python-version: [3.11]

    steps:
      - uses: actions/checkout@v3

      # Node setup
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      # Python setup
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      # Frontend
      - name: Frontend - Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Frontend - Lint
        working-directory: frontend
        run: npm run lint --if-present

      - name: Frontend - Test
        working-directory: frontend
        run: npm test --if-present

      - name: Frontend - Build
        working-directory: frontend
        run: npm run build

      # Mobile
      - name: Mobile - Install dependencies
        working-directory: mobile
        run: npm ci

      - name: Mobile - Lint
        working-directory: mobile
        run: npm run lint --if-present

      - name: Mobile - Test
        working-directory: mobile
        run: npm test --if-present

      # Desktop
      - name: Desktop - Install dependencies
        working-directory: desktop
        run: npm ci

      - name: Desktop - Lint
        working-directory: desktop
        run: npm run lint --if-present

      - name: Desktop - Build
        working-directory: desktop
        run: npm run build --if-present

      # Backend
      - name: Backend - Install dependencies
        working-directory: backend
        run: pip install -r requirements.txt

      - name: Backend - Lint
        working-directory: backend
        run: |
          pip install flake8 black
          flake8 app --max-line-length=100
          black --check app

      - name: Backend - Test
        working-directory: backend
        run: |
          pip install pytest pytest-cov
          pytest --cov=app --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./backend/coverage.xml
          flags: backend
          fail_ci_if_error: false

  security-scan:
    runs-on: ubuntu-latest
    name: Security Scanning

    steps:
      - uses: actions/checkout@v3

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          scan-ref: .
          format: sarif
          output: trivy-results.sarif

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: trivy-results.sarif

  docker-build:
    runs-on: ubuntu-latest
    name: Build Docker Images
    needs: lint-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push backend image
        uses: docker/build-push-action@v4
        with:
          context: backend
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/phoneapp-backend:latest
            ${{ secrets.DOCKER_USERNAME }}/phoneapp-backend:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/phoneapp-backend:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/phoneapp-backend:buildcache,mode=max

  deploy-staging:
    runs-on: ubuntu-latest
    name: Deploy to Staging
    needs: docker-build
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'

    steps:
      - uses: actions/checkout@v3

      - name: Deploy to staging environment
        run: |
          echo "Deploying to staging..."
          # Add your deployment commands here

  deploy-production:
    runs-on: ubuntu-latest
    name: Deploy to Production
    needs: docker-build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    environment:
      name: production
      url: https://veteranapp.com

    steps:
      - uses: actions/checkout@v3

      - name: Deploy to production environment
        run: |
          echo "Deploying to production..."
          # Add your deployment commands here

      - name: Notify deployment success
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: Production deployment complete
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
