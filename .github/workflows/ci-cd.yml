name: Vets Ready CI/CD Pipeline

on:
  push:
    branches: [main, develop]
    tags:
      - 'v*'
  pull_request:
    branches: [main]

env:
  DOCKER_USERNAME: vetsready
  REGISTRY: docker.io

jobs:
  # ==================================================
  # VALIDATE REPOSITORY INTEGRITY
  # ==================================================
  validate-repo:
    name: Validate Repository
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check for large files
        run: |
          echo "Checking for files over 50MB..."
          find . -type f -size +50M -not -path "./.git/*" | while read file; do
            size=$(du -h "$file" | cut -f1)
            echo "ERROR: Large file detected: $file ($size)"
            exit 1
          done
          echo "✓ No large files detected"

      - name: Validate .gitignore
        run: |
          required_patterns=(".venv/" "node_modules/" "*.exe" "*.zip" "desktop/" "android/")
          for pattern in "${required_patterns[@]}"; do
            if ! grep -q "$pattern" .gitignore; then
              echo "ERROR: .gitignore missing pattern: $pattern"
              exit 1
            fi
          done
          echo "✓ .gitignore is properly configured"

  # ==================================================
  # BACKEND: TEST & BUILD
  # ==================================================
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    needs: validate-repo

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        working-directory: vets-ready-backend
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov flake8 black

      - name: Lint with flake8
        working-directory: vets-ready-backend
        run: flake8 app --max-line-length=120 --ignore=E501,W503

      - name: Format check with black
        working-directory: vets-ready-backend
        run: black --check app || true

      - name: Run tests
        working-directory: vets-ready-backend
        run: pytest tests/ --cov=app --cov-report=xml --cov-report=term

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: vets-ready-backend/coverage.xml
          flags: backend

  # ==================================================
  # FRONTEND: TEST & BUILD
  # ==================================================
  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    needs: validate-repo

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: vets-ready-frontend/package-lock.json

      - name: Install dependencies
        working-directory: vets-ready-frontend
        run: npm ci

      - name: Lint
        working-directory: vets-ready-frontend
        run: npm run lint || true

      - name: Type check
        working-directory: vets-ready-frontend
        run: npm run type-check || true

      - name: Run tests
        working-directory: vets-ready-frontend
        run: npm test || true

      - name: Build
        working-directory: vets-ready-frontend
        env:
          VITE_API_URL: https://api.vetsready.com
        run: npm run build

  # ==================================================
  # DOCKER: BUILD & PUSH TO DOCKER HUB
  # ==================================================
  docker-build-push:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract version
        id: version
        run: |
          if [[ $GITHUB_REF == refs/tags/v* ]]; then
            echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=latest" >> $GITHUB_OUTPUT
          fi

      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: ./vets-ready-backend
          file: ./vets-ready-backend/Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_USERNAME }}/vets-ready-backend:latest
            ${{ env.DOCKER_USERNAME }}/vets-ready-backend:${{ steps.version.outputs.VERSION }}
          cache-from: type=registry,ref=${{ env.DOCKER_USERNAME }}/vets-ready-backend:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_USERNAME }}/vets-ready-backend:buildcache,mode=max

      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./vets-ready-frontend
          file: ./vets-ready-frontend/Dockerfile
          push: true
          build-args: |
            VITE_API_URL=https://api.vetsready.com
            VITE_STRIPE_PUBLISHABLE_KEY=${{ secrets.STRIPE_PUBLISHABLE_KEY }}
          tags: |
            ${{ env.DOCKER_USERNAME }}/vets-ready-frontend:latest
            ${{ env.DOCKER_USERNAME }}/vets-ready-frontend:${{ steps.version.outputs.VERSION }}
          cache-from: type=registry,ref=${{ env.DOCKER_USERNAME }}/vets-ready-frontend:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_USERNAME }}/vets-ready-frontend:buildcache,mode=max

      - name: Image digest
        run: echo "Images pushed successfully to Docker Hub"

  # ==================================================
  # SECURITY SCAN
  # ==================================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: docker-build-push
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner (Backend)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.DOCKER_USERNAME }}/vets-ready-backend:latest
          format: 'sarif'
          output: 'trivy-backend-results.sarif'

      - name: Run Trivy vulnerability scanner (Frontend)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.DOCKER_USERNAME }}/vets-ready-frontend:latest
          format: 'sarif'
          output: 'trivy-frontend-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: '.'

  # ==================================================
  # DEPLOYMENT NOTIFICATION
  # ==================================================
  notify:
    name: Deployment Notification
    runs-on: ubuntu-latest
    needs: [docker-build-push]
    if: always()

    steps:
      - name: Deployment Status
        run: |
          if [ "${{ needs.docker-build-push.result }}" == "success" ]; then
            echo "✅ Deployment successful!"
            echo "Backend: docker.io/${{ env.DOCKER_USERNAME }}/vets-ready-backend:latest"
            echo "Frontend: docker.io/${{ env.DOCKER_USERNAME }}/vets-ready-frontend:latest"
          else
            echo "❌ Deployment failed"
            exit 1
          fi

  security-scan:
    runs-on: ubuntu-latest
    name: Security Scanning

    steps:
      - uses: actions/checkout@v3

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          scan-ref: .
          format: sarif
          output: trivy-results.sarif

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: trivy-results.sarif

  docker-build:
    runs-on: ubuntu-latest
    name: Build Docker Images
    needs: lint-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push backend image
        uses: docker/build-push-action@v4
        with:
          context: backend
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/phoneapp-backend:latest
            ${{ secrets.DOCKER_USERNAME }}/phoneapp-backend:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/phoneapp-backend:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/phoneapp-backend:buildcache,mode=max

  deploy-staging:
    runs-on: ubuntu-latest
    name: Deploy to Staging
    needs: docker-build
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'

    steps:
      - uses: actions/checkout@v3

      - name: Deploy to staging environment
        run: |
          echo "Deploying to staging..."
          # Add your deployment commands here

  deploy-production:
    runs-on: ubuntu-latest
    name: Deploy to Production
    needs: docker-build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    environment:
      name: production
      url: https://vetsready.com

    steps:
      - uses: actions/checkout@v3

      - name: Deploy to production environment
        run: |
          echo "Deploying to production..."
          # Add your deployment commands here

      - name: Notify deployment success
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: Production deployment complete
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
